<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>oe-checkbox-group demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="custom-styles.html">
  <link rel="import" href="utils.html">

  <link rel="import" href="../../oe-input/oe-json-input.html">
  <link rel="import" href="../oe-checkbox-group.html">
</head>

<body unresolved>

  <div class="vertical-section-container centered">
    <h3>Checkbox group</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <oe-checkbox-group value="{{currentSelection}}" label="Make choice" class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-checkbox-group>

          <div>
            <template is="dom-repeat" items={{currentSelection}}>
              <span>{{item}}</span>
            </template>
          </div>

          <oe-checkbox-group value="{{currentSelection}}" label="Disabled Radio Group" disabled class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-checkbox-group>

        </template>
      </template>
    </demo-snippet>

    <h3>Preset value</h3>
    <demo-snippet>
      <template>
        <oe-checkbox-group value='["Oranges"]' label="Pre selected" class="layout-radio-button" listdata='["Apples","Oranges"]'>
        </oe-checkbox-group>
      </template>
    </demo-snippet>

    <h3>[Object] as listdata</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <oe-checkbox-group value={{currentSelection}} listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-checkbox-group>



          <div>
            <template is="dom-repeat" items={{currentSelection}}>
              <span>{{item.code}}</span>-<span>{{item.description}}</span>
            </template>
          </div>


        </template>


        <template is="dom-bind">
          <oe-checkbox-group label="displayfield=description" value={{currentSelection}} displayproperty="description" listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-checkbox-group>


          <div>
            <template is="dom-repeat" items={{currentSelection}}>
              <span>{{item.code}}</span>-<span>{{item.description}}</span>
            </template>
          </div>

        </template>

        <template is="dom-bind">
          <oe-checkbox-group label="valueproperty=code" value={{currentSelection}} displayproperty="description" valueproperty="code"
            listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-checkbox-group>

          <div>
            <template is="dom-repeat" items={{currentSelection}}>
              <span>{{item}}</span>
            </template>
          </div>

        </template>

      </template>
    </demo-snippet>

  </div>

</body>

</html>
