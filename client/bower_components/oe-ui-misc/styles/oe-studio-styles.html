<dom-module id="oe-studio-styles">
        <template>
          <style>

            oe-input.dark-control,
            oe-json-input.dark-control,
            oe-decimal.dark-control,
            oe-combo.dark-control {
              --paper-input-container :{
                background: #263238;
                padding: 2px 8px;
                border-radius: 2px;
                box-sizing: border-box;
              }
              --paper-input-container-input: {
                font-size: 12px;
                color: #ffffff;
                opacity: 0.87;
              }
              --paper-input-container-underline: {
                display: none;
              }
              --paper-input-container-underline-focus: {
                display: none;
              }
            }
      
            oe-checkbox {
                --paper-checkbox-unchecked-color: rgba(255, 255, 255, 0.6);
            }
      
            paper-toggle-button {
                --paper-toggle-button-unchecked-bar-color: rgba(255, 255, 255, 0.6);
            }
      
            oe-input.light-control,
            oe-combo.light-control,
            oe-json-input.light-control,
            oe-decimal.light-control {
              --paper-input-container: {
                background: rgba(38, 49, 56, 0.12);
                padding: 2px 8px;
                border-radius: 2px;
                box-sizing: border-box;
              }
              --paper-input-container-input: {
                font-size: 12px;
                color: var(--secondary-text-color);
              }
              --paper-input-container-underline: {
                display: none;
              }
              --paper-input-container-underline-focus: {
                display: none;
              }
            }

            paper-dialog.oe-dialog .dialog-content {
                padding-bottom: 24px;
                box-sizing: border-box;
            }

            paper-dialog.oe-dialog .dialog-footer{
                margin-bottom:0px;
            }

            paper-dialog.oe-dialog .dialog-footer paper-button {
                padding: 0px 8px;
            }

            paper-dialog.oe-dialog .dialog-footer paper-button + paper-button {
                margin-left: 8px;
            }

            paper-dialog.dark-theme-dialog {
                background: var(--dark-primary-color);
                box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.22), 0 24px 24px 0 rgba(0, 0, 0, 0.30);
                border-radius: 4px;
                color: var(--text-primary-color);
            }

            paper-dialog.dark-theme-dialog .dialog-footer {
                background: rgba(255, 255, 255, 0.16);
            }
          </style>
        </template>
      </dom-module>
