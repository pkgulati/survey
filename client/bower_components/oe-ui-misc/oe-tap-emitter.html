<link rel="import" href="../polymer/polymer.html">

<!--
`oe-tap-emitter` is a non-visual wrapper that emits the specified event when `content` element is tapped.
-->
<dom-module id="oe-tap-emitter">
  <template>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'oe-tap-emitter',
    properties: {
  
    /**
       * event to be fired when underlying `content` element is tapped.
       */
      event: {
        type: 'String',
        value: 'oe-tap-event'
      },
  
    /**
       * data to be passed as event-detail.
       */
      details: {
        type: 'Object',
        value: function () {
          return {};
        }
      }
    },
    listeners: {
      'tap': 'fireevent'
    },
  
  /**
     * fires the specified event
     */
    fireevent: function () {
      this.fire(this.event, this.details);
    }
  });

</script>
