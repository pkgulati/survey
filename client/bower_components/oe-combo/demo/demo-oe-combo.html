<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>evf-ui demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../iron-image/iron-image.html">
    <link rel="import" href="custom-styles.html">
    <link rel="import" href="utils.html">

    <link rel="import" href="../oe-combo.html">
    <link rel="import" href="../../oe-input/oe-input.html">
</head>

<body unresolved>

    <h3>Set Display attribute into dropdown and value attribute into model</h3>
    <demo-snippet>
        <template>
      <template is="dom-bind">
        <span>{{cval}}</span>
        <oe-combo error-message="Please enter a valid value"  label="Country" displayproperty="d" valueproperty="c" required value="{{cval}}" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>

          <iron-icon prefix icon="home"></iron-icon>

        </oe-combo>
      </template>
        </template>
    </demo-snippet>

    <h3>Pre Selected Value</h3>
    <demo-snippet>
        <template>
      <template is="dom-bind">
        <oe-combo   label="Country" displayproperty="d" valueproperty="c" value="DE" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>

        </oe-combo>
      </template>
        </template>
    </demo-snippet>

    <h3>Use multi select to choose multiple options</h3>
    <demo-snippet>
        <template>
      <template is="dom-bind">
        <span>{{cval}}</span>
        <oe-combo multi error-message="Please enter a valid value" multi label="Country" displayproperty="d" valueproperty="c" required value="{{cval}}" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>

          <iron-icon prefix icon="home"></iron-icon>

        </oe-combo>
      </template>
        </template>
    </demo-snippet>

    <h3>Multi select with Pre Selected Value</h3>
    <demo-snippet>
        <template>
      <template is="dom-bind">
        <oe-combo multi   label="Country" displayproperty="d" valueproperty="c" value='["DE","IN"]' listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>

        </oe-combo>
      </template>
        </template>
    </demo-snippet>

    <h3>Allow Free Text</h3>
    <demo-snippet>
        <template>
      <template is="dom-bind">
        <span>{{cval}}</span>
        <oe-combo allow-free-text label="Country" displayproperty="d" valueproperty="c" value="{{cval}}" listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"UK","d":"United Kingdom"},{"c":"US","d":"United States"}]'>
        </oe-combo>
      </template>
        </template>
    </demo-snippet>

    <h3>Templating the Item</h3>
    <demo-snippet>
        <template>
      <oe-combo  label="Templated Country Items" displayproperty="d" valueproperty="c"  listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"GB","d":"United Kingdom"},{"c":"US","d":"United States"}]'>
        <template item-template>
        <paper-item on-mouseover="onMouseOver" on-tap="onItemSelected" data-item={{item}} disabled="[[readonly]]">
          <div class="layout horizontal flex">
          <iron-image style="width:36px; height:24px;" sizing="contain" src="https://raw.githubusercontent.com/emcrisostomo/flags/master/png/256/{{item.c}}.png"></iron-image>        
          <span class="layout flex centered">{{item.d}}</span>
          <span>{{item.c}}</span>
          </div>
        </paper-item>
          </template>
        </oe-combo>
        </template>
    </demo-snippet>

    <h3>Templating the Item with the input shown as template</h3>
    <demo-snippet>
        <template>
      <oe-combo show-template label="Templated Country Items" displayproperty="d" valueproperty="c"  listdata='[{"c":"IN","d":"India"},{"c":"CN","d":"China"},{"c":"DE","d":"Germany"},{"c":"FR","d":"France"},{"c":"GB","d":"United Kingdom"},{"c":"US","d":"United States"}]'>
        <template item-template>
        <paper-item on-mouseover="onMouseOver" on-tap="onItemSelected" data-item={{item}} disabled="[[readonly]]">
          <div class="layout horizontal flex">
          <iron-image style="width:36px; height:24px;" sizing="contain" src="https://raw.githubusercontent.com/emcrisostomo/flags/master/png/256/{{item.c}}.png"></iron-image>        
          <span class="layout flex centered">{{item.d}}</span>
          <span>{{item.c}}</span>
          </div>
        </paper-item>
          </template>
        </oe-combo>
        </template>
    </demo-snippet>

</body>

</html>
