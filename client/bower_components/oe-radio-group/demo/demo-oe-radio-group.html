<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>evf-ui demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="custom-styles.html">
  <link rel="import" href="utils.html">

  <link rel="import" href="../oe-radio-group.html">

  
</head>

<body unresolved>

  <div class="vertical-section-container centered">
        
    <h3>radio group</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <oe-radio-group value="{{currentSelection}}" label="Make choice" class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-radio-group>
          <span>{{currentSelection}}</span>

          <oe-radio-group value="{{currentSelection}}" label="Disabled Radio Group" disabled class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-radio-group>

        </template>
      </template>
    </demo-snippet>

    <h3>Preset value</h3>
    <demo-snippet>
      <template>
        <oe-radio-group value="Oranges" label="Pre selected" class="layout-radio-button" listdata='["Apples","Oranges"]'>
        </oe-radio-group>
      </template>
    </demo-snippet>

    <h3>[Object] as listdata</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <oe-radio-group value={{currentSelection}} listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-radio-group>
          <span>{{currentSelection.code}}</span>-<span>{{currentSelection.description}}</span>
        </template>

      <template is="dom-bind">
          <oe-radio-group label="displayproperty=description" value={{currentSelection}} displayproperty="description" listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-radio-group>
          <span>{{currentSelection.code}}</span>-<span>{{currentSelection.description}}</span>
        </template>

      <template is="dom-bind">
          <oe-radio-group label="valueproperty=code" value={{currentSelection}} displayproperty="description" valueproperty="code"
            listdata='[{"code":"A","description":"Apples"},{"code":"O","description":"Oranges"}]'>
          </oe-radio-group>
          <span>{{currentSelection}}</span>
        </template>

      </template>
    </demo-snippet>

    <h3>Styling Radio Button</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          
          <style is="custom-style">
            .xchanged {
              --paper-radio-button-label-color: white;
              --paper-radio-button-label: {
                  background-color: grey;
                  border-radius: 10px;
                  padding: 5px;
                }
                --paper-radio-button-label-checked: {
                  background-color: blue;
                }
                --paper-radio-button-radio-container: {
                  display: none;
                }
            }
          </style>

          
          <oe-radio-group class="xchanged" value="{{currentSelection}}" label="Make choice" class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-radio-group>
          <span>{{currentSelection}}</span>

          <oe-radio-group class="xchanged" value="{{currentSelection}}" label="Disabled Radio Group" disabled class="layout-radio-button" listdata='["Apples","Oranges"]'>
          </oe-radio-group>

        </template>
      </template>
    </demo-snippet>
    
  </div>

</body>

</html>
