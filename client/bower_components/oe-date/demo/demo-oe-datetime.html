<body unresolved>

  <div class="vertical-section-container centered">
    <h3>DateTime Inputs can have default initial value, be disabled</h3>
    <demo-snippet>
      <template>
        <oe-datetime label="time input"></oe-datetime>
        <oe-datetime label="dropdown mode" dropdown-mode></oe-datetime>
        <oe-datetime label="Open on focus"  dropdown-mode open-on-focus></oe-datetime>
        <oe-datetime label="initial value" value="2016-08-29T05:22:02.685Z"></oe-datetime>
        <oe-datetime disabled label="disabled" value="2016-08-29T05:22:02.685Z"></oe-datetime>
        <oe-datetime label="Min=-1w Max=Today" min="-1w" max="today"></oe-datetime>
      </template>
    </demo-snippet>
  </div>

</body>
